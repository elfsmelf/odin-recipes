        <h1>Lasagna</h1>

        <img src="../images/lasagna.webp" height="400px" width="auto">

        <h2>Description</h2>

        <p>Lasagna, lasagna. How I love thee! It is possibly one of the most loved foods 
            in the whole wide world, and understandably so. There is just something 
            so sentimental about lasagna, so comforting. It evokes images of of gatherings 
            with family and friends all around the world. It is the sort of food that is 
            like a big warm hug, and so more-ish you want to keep digging in until you burst.
        </p>

        <h2>Ingredients</h2>

        <ul>
            <li>Onion, garlic, carrot and celery for the flavour base, a soffrito;</li>
            <li>Beef</li>
            <li>Canned tomato and tomato paste</li>
            <li>Red wine</li>
            <li>beef bouillon cubes</li>
        </ul>

        <h2>How To Make It</h2>

        <ol>
            <li>Smear some meat source on the bottom of the pan</li>
            <li>Top the meat source with some white source</li>
            <li>Lay out some lasagna sheets</li>
            <li>Repeat</li>
            <li>Pour over remaining white source and sprinkle with cheese - YUM!</li>
        </ol>
